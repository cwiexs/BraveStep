
<!DOCTYPE html>
<html lang="lt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AI Sporto Planų Generatorius</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🧠🏃‍♀️ AI Sporto Planų Generatorius</h1>
    <form id="plan-form">
        <label>Amžius: <input type="number" name="age" required></label>
        <label>Lytis:
            <select name="gender">
                <option value="male">Vyras</option>
                <option value="female">Moteris</option>
                <option value="other">Kita</option>
            </select>
        </label>
        <label>Fitneso lygis:
            <select name="fitnessLevel">
                <option value="beginner">Pradedantysis</option>
                <option value="intermediate">Vidutinis</option>
                <option value="advanced">Pažengęs</option>
            </select>
        </label>
        <label>Pagrindinis tikslas:
            <select name="goal">
                <option value="weight_loss">Svorio metimas</option>
                <option value="muscle_gain">Raumenų auginimas</option>
                <option value="endurance">Ištvermė</option>
            </select>
        </label>
        <label>Dienų per savaitę: <input type="number" name="daysPerWeek" min="1" max="7" required></label>

        <button type="submit">Generuoti planą</button>
    </form>

    <pre id="result"></pre>

    <script src="script.js"></script>
</body>
</html>
