
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BraveStep Plan Generator</title>
</head>
<body>
  <h1>BraveStep Sporto Planas</h1>
  <form id="planForm">
    <label>Amžius: <input type="number" name="age" required></label><br>
    <label>Svoris (kg): <input type="number" name="weight" required></label><br>
    <label>Lytis: 
      <select name="gender" required>
        <option value="male">Vyras</option>
        <option value="female">Moteris</option>
      </select>
    </label><br>
    <label>Sporto tikslai: <input type="text" name="goals" required></label><br>
    <label>Sporto kartų per savaitę: <input type="number" name="daysPerWeek" required></label><br>
    <button type="submit">Generate Plan</button>
  </form>

  <h2>Gautas planas:</h2>
  <pre id="output"></pre>

  <script src="main.js"></script>
</body>
</html>
