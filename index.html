<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BraveStep AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BraveStep: AI Sport Plan Generator</h1>
    <form id="form">
      <input type="number" id="age" placeholder="Age" required />
      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="text" id="goals" placeholder="Your Goal (e.g. lose weight)" required />
      <input type="number" id="days" placeholder="Days per week" required />
      <button type="submit">Generate Plan</button>
    </form>
    <pre id="result"></pre>
  </div>
  <script src="main.js"></script>
</body>
</html>
