<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BraveStep - Weekly Plan Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BraveStep: Weekly Plan Generator</h1>

    <form id="user-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>

      <label for="goal">Your Goal:</label>
      <select id="goal" name="goal" required>
        <option value="" disabled selected>Select your goal</option>
        <option value="lose_weight">Lose Weight</option>
        <option value="gain_muscle">Gain Muscle</option>
        <option value="increase_stamina">Increase Stamina</option>
        <option value="other">Other</option>
      </select>

      <div id="custom-goal-container" style="display: none;">
        <label for="custom-goal">Enter your goal:</label>
        <input type="text" id="custom-goal" name="custom-goal">
      </div>

      <button type="submit">Generate Plan</button>
    </form>

    <div id="plan-output" style="display: none;">
      <h2>Your Weekly Plan:</h2>
      <pre id="plan-text"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
