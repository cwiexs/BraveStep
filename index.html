<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BraveStep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to BraveStep!</h1>
        <p>Create your custom weekly workout plan based on your goals.</p>
        <form action="#" method="POST">
            <label>Age:
                <input type="number" name="age" required>
            </label><br>
            <label>Gender:
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </label><br>
            <label>Fitness Goal:
                <select name="goal">
                    <option>Lose weight</option>
                    <option>Build muscle</option>
                    <option>Stay fit</option>
                </select>
            </label><br>
            <button type="submit">Generate Plan</button>
        </form>
    </div>
</body>
</html>
