<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BraveStep – Personal Plan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BraveStep – Personal Plan Generator</h1>
    <form id="goalForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required />

      <label for="goal">Select your goal:</label>
      <select id="goal" name="goal" required>
        <option value="">--Choose--</option>
        <option value="lose">Lose weight</option>
        <option value="gain">Gain muscle</option>
        <option value="maintain">Maintain health</option>
        <option value="other">Other</option>
      </select>

      <div id="customGoalContainer" style="display: none;">
        <label for="customGoal">Your custom goal:</label>
        <input type="text" id="customGoal" name="customGoal" />
      </div>

      <button type="submit">Generate Plan</button>
    </form>

    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
