<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BraveStep â€“ Your First Step to Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to BraveStep!</h1>
        <p>Create your personalized weekly workout plan based on your fitness goals.</p>
        <form id="planForm">
            <label>Age:<br>
                <input type="number" name="age" required>
            </label><br><br>

            <label>Gender:<br>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </label><br><br>

            <label>Fitness Goal:<br>
                <select name="goal">
                    <option value="lose_weight">Lose Weight</option>
                    <option value="build_muscle">Build Muscle</option>
                    <option value="stay_fit">Stay Fit</option>
                </select>
            </label><br><br>

            <label>Workout Days per Week:<br>
                <input type="number" name="days" min="1" max="7" required>
            </label><br><br>

            <button type="submit">Generate Plan</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
